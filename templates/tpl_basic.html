    <script type="text/javascript">
        $().ready(function () {
            $("#searchForm").validate({
                rules: {
                    searchheader: "required"

                messages: {
                    searchheader: "<span class='red'>请输入关键词</span>"

                }
            });
        });

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            {% module Topline() %}
        </div>
    </div>

        <div class="col-sm-3">


            <a href="/"><img src="{{ static_url('images/jhy_logo.png') }}"></a>
        </div>

    </div>
    <br>

    <div class="row">
        <div class="col-sm-12">

                <li><a href="/">首页</a></li>

            {% block footinfo %}{% end %}
        </div>
    </div>
</div>
