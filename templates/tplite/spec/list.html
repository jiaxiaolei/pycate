{% extends "../../theme/bage.html" %}


{% block zhuti %}

<div class="panel-heading">

    <h1 class="title">{{ spec.name }}</h1>

    <p class="info"> {{ str(spec.date)[:10] }}<span class="split">|</span> 发布者: admin<span
            class="split">|</span> 查看: <em id="_viewnum"></em>
        <em>
            {% if kwd['editable'] == 1 %}
            <a href="/spec/{{ spec.uid }}/edit">编辑</a>
            {% else %}
            {% end %}
        </em>
    </p>
</div>

<div class="panel-body">

    {% raw unescape(spec.desc) %}

    <dl class="specialPost">
        <dt style="padding-left: 10px">专题资讯</dt>

        {% for x in spec_recs %}
        <dd>
            <a href="/post/{{x.uid }}.html">{{ x.title }}</a>
        </dd>
        {% end %}


    </dl>
    <div class="pagebar clear"></div>

</div>


{% end %}
