      content="计算,在线计算器,云计算,在线计算,常用数据,常规数据,科学计算,工程计算,环评计算,地理计算,数学计算,物理计算,化学计算,数学公式,物理公式,建筑计算">

{% block head %}

<title>云算笔记</title>
<meta name="keywords" content="云算,云计算,在线计算,数学计算,环评计算"/>
<meta name="description" content="云算,云计算,在线计算,数学计算,环评计算"/>

<script type="text/javascript">
    $().ready(function () {

        $("#find_calc").validate(
                {
                    rules: {
                        keyword: {
                            required: true
                        }
                    },
                    messages: {
                        keyword: {
                            required: "<span class='red'>请输入要查询的关键词</span>"
                        }
                    }
                }
        );
    });

</script>

{% end %}


{% block zhuti %}
<div class="panel panel-info">
    <div class="panel-heading">查找文档</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" id="find_calc" action="/post/find">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="keyword">输入关键词</label>

                <div class="col-sm-10">
                    <input id="keyword" type="text" name="keyword" placeholder="关键词" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="d"></label>

                <div class="col-sm-10">
                    <button type="submit" id="d" name="d" class="btn btn-primary">查找</button>
                </div>
            </div>

        </form>
    </div>
</div>
{% end %}
