{% extends "../../theme/bage.html" %}

{% block head %}


<title>云算笔记 云计算 在线计算 科学计算 工程计算</title>
<meta name="description"
      content="由科学家与工程师维护的，专注在线计算、云计算应用的网站，提供科学计算与工程计算应用,包括环境影响评价计算,地理学计算,数学计算,物理计算,化学计算">
<meta name="keywords"
      content="计算,在线计算器,云计算,在线计算,常用数据,常规数据,科学计算,工程计算,环评计算,地理计算,数学计算,物理计算,化学计算,数学公式,物理公式,建筑计算">


{% end %}


{% block zhuti %}
<div class="panel panel-info">
    <div class="panel-heading">
        用户列表
    </div>

    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" id="find_calc" action="/user/find">
            <div class="col-sm-6">
                <input id="keyword" type="text" name="keyword" placeholder="用户名" class="form-control">
            </div>
            <div class="col-sm-6">
                <button type="submit" id="d" type="text" name="d" class="btn btn-primary">查找用户</button>
            </div>
        </form>
        <Br><Br><Br>
        <ul class="list-group">
            {% for x in view %}

            <li class="list-group-item">

                用户名：{{ x.user_name }}&nbsp;&nbsp;&nbsp;&nbsp;当前权限：{{ x.privilege }}


                <a class="btn btn-primary" href="/user/changeprivilege/{{ x.user_name }}"
                   style="margin-left: 100px">修改权限</a>
                <a class="btn btn-primary" href="/user/delete_user/{{ x.uid }}">删除用户</a>

            </li>

            {% end %}

        </ul>
    </div>

</div>
{% end %}
