{% extends "../../theme/bage.html" %}

{% block head %}


<title>云算笔记 云计算 在线计算 科学计算 工程计算</title>
<meta name="description"
      content="由科学家与工程师维护的，专注在线计算、云计算应用的网站，提供科学计算与工程计算应用,包括环境影响评价计算,地理学计算,数学计算,物理计算,化学计算">
<meta name="keywords"
      content="计算,在线计算器,云计算,在线计算,常用数据,常规数据,科学计算,工程计算,环评计算,地理计算,数学计算,物理计算,化学计算,数学公式,物理公式,建筑计算">
{% end %}


{% block zhuti %}
<div class="panel panel-info">
    <div class="panel-heading">
        修改用户权限
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/user/changeprivilege/{{ user_info.user_name }}" method="post"
              id="form_changeinfo">


            <div class="form-group">
                <label class="col-sm-2 control-label" for="privilege">用户权限</label>

                <div class="col-sm-10">
                    <input type="text" name="privilege" id="privilege" class="form-control"
                           placeholder="请输入管理权限，例10000"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">修改</button>

                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
