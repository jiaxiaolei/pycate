{% extends "../../theme/bage.html" %}

{% block head %}


<title>云算笔记 云计算 在线计算 科学计算 工程计算</title>
<meta name="baidu-site-verification" content="a69zyHriZP"/>
<meta name="description"
      content="由科学家与工程师维护的，专注在线计算、云计算应用的网站，提供科学计算与工程计算应用,包括环境影响评价计算,地理学计算,数学计算,物理计算,化学计算">
<meta name="keywords"
      content="计算,在线计算器,云计算,在线计算,常用数据,常规数据,科学计算,工程计算,环评计算,地理计算,数学计算,物理计算,化学计算,数学公式,物理公式,建筑计算">


{% end %}


{% block zhuti %}

<script type="text/javascript">
    $().ready(function () {
        $("#form_login").validate(
                {
                    rules: {
                        user_name: {
                            required: true
                        },
                        user_pass: {
                            required: true
                        }
                    },
                    messages: {
                        user_name: {
                            required: "<span class='red'>请输入用户名</span>"
                        },

                        user_pass: {
                            required: "<span class='red'>请输入密码</span>"
                        }
                    }
                }
        );
    });
</script>


<div class="panel-heading">
</div>
<div class="panel-body">


    <form id="form_login" action="/user/login" method="post" class="pure-form pure-form-aligned">
        <legend>用户登录</legend>
        <fieldset>
            <div class="pure-control-group">
                <label for="user_name">用户名: </label>
                <input type="text" name="user_name" id="user_name" class="form-control" placeholder="请输入你的用户名"/>
            </div>

            <div class="pure-control-group">
                <label for="user_pass">密码: </label>

                <input type="password" name="user_pass" id="user_pass" class="form-control" placeholder="请输入你的密码">


            </div>

            <div class="pure-control-group">
                <label></label>
                <button type="submit" class="pure-button pure-button-primary">登陆</button>
            </div>


        </fieldset>
    </form>


    <div class="panel_footer">

        <div class="alert alert-info">非本站用户？ 请 <a href="/user/regist" class="pure-button pure-button-active">进行注册</a> 。
        </div>
        <div class="alert alert-warning">忘记密码，尝试<a href="/user/reset-password">密码重置</a></div>
    </div>


</div>

{% end %}
