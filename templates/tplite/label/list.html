{% extends "../../theme/bage.html" %}

{% block zhuti %}


<div class="panel-heading">
    <h1>查找结果</h1>
</div>

<div class="content find_equation">
    <ul class="list-group">
        {% for rec in infos %}
        <li class="list-group-item"><a href="/post/{{ rec.uid }}.html">{{ rec.title }}</a>
            <span class="post_catalog">{% module post_tags(rec.uid) %}</span>
        </li>
        {% end %}
    </ul>


    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul class="pager_nav">
            {% raw pager %}
        </ul>
    </div>


</div>


{% end %}
